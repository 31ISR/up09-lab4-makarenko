{% extends 'layout.html' %} {% block title %} {{ post.title }} {% endblock %} {%block content %}

    <p>Автор: {{ post.author.username }}</p>
    <p>{{ post.date }}</p>
    <p>{{ post.body }}</p>
</section>
{% endblock %}
