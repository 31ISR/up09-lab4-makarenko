{% extends 'layout.html' %}

{% block title %}
   New Communities
{% endblock %}

{% block content %}
    <section>
        <h1>New Communities</h1>
        <form class="form-with-validation" action="{% url 'communities:new-communities' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <button class="form-submit">Добавить группу</button>
        </form>
    </section>

    <style>
        .form-with-validation {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            max-width: 600px; 
            margin: auto; 
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center; 
            width: 100%; 
            margin: 10px 0;
            padding-left: 15px; 
        }

        label {
            flex: 0 0 150px; 
            margin-right: 10px; 
            font-weight: bold; 
            text-align: left;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            flex: 1; 
            padding: 12px 20px; 
            border: 2px solid #5d4c66; 
            border-radius: 5px; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease; 
            font-size: 16px; 
            outline: none; 
            text-align: left;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #a567df; 
            box-shadow: 0 0 5px rgba(166, 105, 223, 0.5); 
        }

        input[type="text"]:hover,
        textarea:hover {
            border-color: #a567df; 
        }

        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); 
            cursor: pointer; 
        }

        .form-submit {
            transform: scale(1);
            box-shadow: 0px 1px 5px 1px #5d4c66;
            border-radius: 5px; 
            transition: 0.2s;
            width: 150px;
            height: 45px;
            background-color: #a567df;
            color: white; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 15px;
        }
        
        .form-submit:hover {
            transform: scale(1.05);
            box-shadow: 0px 2px 5px 2px #4f4f4f;
            transition: 0.2s;
            background-color: #d65cd0; 
        }
    </style>
{% endblock %}
